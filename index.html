<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaveesha Nilukshana | Content Alchemy</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- ES Module Shims for Import Maps Support -->
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>

    <!-- Import Map for React & Lucide Icons -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.292.0"
        }
    }
    </script>

    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: white;
            overflow-x: hidden;
        }
        .font-space {
            font-family: 'Space Grotesk', sans-serif;
        }
        /* Hide scrollbar for Chrome, Safari and Opera */
        ::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        html {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        .hero-glow {
            background: radial-gradient(circle at center, rgba(245, 158, 11, 0.15) 0%, transparent 70%);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            Play, Zap, CheckCircle2, Linkedin, Instagram, Twitter, Mail, 
            MessageCircle, Menu, X, ArrowRight, TrendingUp, Activity, 
            Sparkles, MousePointer2, Clock, Smartphone, Wifi, Send, 
            BarChart3, Users, Quote, Star, Eye, Scissors, MonitorPlay, 
            Music, Palette, Layers, Lightbulb, Trophy, Flame
        } from 'lucide-react';

        // --- ADVANCED COMPONENT: Custom Magnetic Cursor ---
        const CustomCursor = () => {
            const cursorRef = useRef(null);
            const followerRef = useRef(null);

            useEffect(() => {
                const moveCursor = (e) => {
                    if (cursorRef.current && followerRef.current) {
                        cursorRef.current.style.transform = `translate3d(${e.clientX}px, ${e.clientY}px, 0)`;
                        setTimeout(() => {
                            if (followerRef.current) {
                                followerRef.current.style.transform = `translate3d(${e.clientX}px, ${e.clientY}px, 0)`;
                            }
                        }, 50);
                    }
                };
                
                window.addEventListener('mousemove', moveCursor);
                return () => window.removeEventListener('mousemove', moveCursor);
            }, []);

            return (
                <React.Fragment>
                    <div ref={cursorRef} className="fixed top-0 left-0 w-3 h-3 bg-amber-500 rounded-full pointer-events-none z-[100] mix-blend-difference -translate-x-1/2 -translate-y-1/2 transition-transform duration-75 ease-out hidden md:block" />
                    <div ref={followerRef} className="fixed top-0 left-0 w-8 h-8 border border-amber-500/50 rounded-full pointer-events-none z-[99] -translate-x-1/2 -translate-y-1/2 transition-transform duration-300 ease-out hidden md:block" />
                </React.Fragment>
            );
        };

        // --- NEW COMPONENT: Video Player Modal ---
        const VideoModal = ({ videoId, onClose }) => {
            if (!videoId) return null;

            return (
                <div 
                    className="fixed inset-0 z-[100] flex items-center justify-center bg-black/95 backdrop-blur-xl p-4 md:p-8 animate-fade-in" 
                    onClick={onClose}
                >
                    <div 
                        className="relative w-full max-w-6xl aspect-video bg-black rounded-3xl overflow-hidden border border-white/10 shadow-[0_0_50px_rgba(0,0,0,0.8)]" 
                        onClick={e => e.stopPropagation()}
                    >
                        
                        {/* Loading Spinner underneath iframe */}
                        <div className="absolute inset-0 flex items-center justify-center z-0">
                            <div className="w-10 h-10 border-4 border-white/10 border-t-amber-500 rounded-full animate-spin"></div>
                        </div>

                        {/* Close Button */}
                        <button 
                            onClick={onClose}
                            className="absolute top-6 right-6 z-50 p-3 bg-black/60 hover:bg-amber-500 backdrop-blur-md rounded-full text-white transition-all transform hover:rotate-90 hover:scale-110 border border-white/10"
                        >
                            <X size={24} />
                        </button>
                        
                        <iframe 
                            src={`https://drive.google.com/file/d/${videoId}/preview`}
                            className="absolute inset-0 w-full h-full z-10"
                            allow="autoplay; encrypted-media; fullscreen"
                            allowFullScreen
                            title="Project Video"
                        ></iframe>
                    </div>
                </div>
            );
        };

        // --- ADVANCED COMPONENT: Neural Network Background ---
        const NeuralBackground = () => {
            const canvasRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let animationFrameId;
                let width, height;
                let particles = [];

                const particleCount = 45;
                const connectionDistance = 180;

                const resize = () => {
                    width = canvas.width = window.innerWidth;
                    height = canvas.height = window.innerHeight;
                };

                class Particle {
                    constructor() {
                        this.x = Math.random() * width;
                        this.y = Math.random() * height;
                        this.vx = (Math.random() - 0.5) * 0.4;
                        this.vy = (Math.random() - 0.5) * 0.4;
                        this.size = Math.random() * 2;
                    }

                    update() {
                        this.x += this.vx;
                        this.y += this.vy;
                        if (this.x < 0 || this.x > width) this.vx *= -1;
                        if (this.y < 0 || this.y > height) this.vy *= -1;
                    }

                    draw() {
                        ctx.fillStyle = 'rgba(245, 158, 11, 0.4)';
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }

                const init = () => {
                    particles = [];
                    for (let i = 0; i < particleCount; i++) {
                        particles.push(new Particle());
                    }
                };

                const animate = () => {
                    ctx.clearRect(0, 0, width, height);
                    for (let i = 0; i < particles.length; i++) {
                        particles[i].update();
                        particles[i].draw();
                        for (let j = i; j < particles.length; j++) {
                            const dx = particles[i].x - particles[j].x;
                            const dy = particles[i].y - particles[j].y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            if (distance < connectionDistance) {
                                ctx.beginPath();
                                ctx.strokeStyle = `rgba(245, 158, 11, ${0.2 * (1 - distance / connectionDistance)})`;
                                ctx.lineWidth = 0.6;
                                ctx.moveTo(particles[i].x, particles[i].y);
                                ctx.lineTo(particles[j].x, particles[j].y);
                                ctx.stroke();
                            }
                        }
                    }
                    animationFrameId = requestAnimationFrame(animate);
                };

                window.addEventListener('resize', resize);
                resize();
                init();
                animate();

                return () => {
                    window.removeEventListener('resize', resize);
                    cancelAnimationFrame(animationFrameId);
                };
            }, []);

            return <canvas ref={canvasRef} className="fixed inset-0 z-0 opacity-40 pointer-events-none" />;
        };

        // --- COMPONENT: Pixel Phone Mockup with Animation ---
        const PixelPhone = () => {
            const [isVisible, setIsVisible] = useState(false);
            const phoneRef = useRef(null);

            useEffect(() => {
                const observer = new IntersectionObserver(
                ([entry]) => {
                    if (entry.isIntersecting) {
                    setIsVisible(true);
                    }
                },
                { threshold: 0.3 }
                );

                if (phoneRef.current) {
                observer.observe(phoneRef.current);
                }

                return () => {
                if (phoneRef.current) observer.unobserve(phoneRef.current);
                };
            }, []);

            return (
                <div ref={phoneRef} className={`perspective-1000 ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-20'} transition-all duration-1000 ease-out`}>
                {/* 3D Floating Animation Wrapper */}
                <div className="animate-float relative w-[300px] h-[600px] mx-auto">
                    
                    {/* Phone Frame (Pixel 10 Pro Concept) */}
                    <div className="absolute inset-0 bg-[#121212] rounded-[40px] border-[6px] border-[#3a3a3a] shadow-[0_0_50px_rgba(0,0,0,0.8),inset_0_0_20px_rgba(255,255,255,0.05)] overflow-hidden z-20">
                    
                    {/* Metallic Side Highlight */}
                    <div className="absolute inset-0 border border-white/10 rounded-[34px] pointer-events-none z-30"></div>
                    
                    {/* Front Camera Pill */}
                    <div className="absolute top-4 left-1/2 -translate-x-1/2 w-24 h-6 bg-black rounded-full z-40 flex items-center justify-center">
                        <div className="w-2 h-2 rounded-full bg-[#1a1a1a] border border-[#333]"></div>
                    </div>

                    {/* Screen Content - YT Analytics Style */}
                    <div className="w-full h-full bg-[#0f0f0f] pt-14 px-6 flex flex-col relative">
                        
                        {/* Header */}
                        <div className="flex justify-between items-center mb-6">
                        <div>
                            <h3 className="text-gray-400 text-xs font-bold uppercase tracking-wider">Content Performance</h3>
                            <div className="text-white font-bold text-lg">Video Analytics</div>
                        </div>
                        <div className="w-8 h-8 rounded-full bg-zinc-800 flex items-center justify-center">
                            <BarChart3 size={14} className="text-amber-500" />
                        </div>
                        </div>

                        {/* Retention Card */}
                        <div className="bg-zinc-900/50 rounded-2xl p-4 border border-white/5 mb-4 shadow-lg backdrop-blur-sm">
                        <div className="flex justify-between items-end mb-2">
                            <div>
                                <div className="text-zinc-500 text-xs mb-1">Audience Retention</div>
                                <div className="text-3xl font-black text-white">84.2%</div>
                            </div>
                            <div className="text-green-500 text-xs font-bold bg-green-500/10 px-2 py-1 rounded">+12.4%</div>
                        </div>
                        
                        {/* Animated Graph Container */}
                        <div className="h-40 w-full relative mt-4">
                            {/* Grid Lines */}
                            <div className="absolute inset-0 flex flex-col justify-between opacity-10">
                                <div className="w-full h-px bg-white"></div>
                                <div className="w-full h-px bg-white"></div>
                                <div className="w-full h-px bg-white"></div>
                                <div className="w-full h-px bg-white"></div>
                            </div>

                            {/* Standard Curve (Dotted) */}
                            <svg className="absolute inset-0 w-full h-full overflow-visible" preserveAspectRatio="none" viewBox="0 0 100 100">
                                <path d="M0,10 Q20,80 100,90" fill="none" stroke="#333" strokeWidth="2" strokeDasharray="4,4" />
                            </svg>

                            {/* Optimized Curve (Animated) */}
                            <svg className="absolute inset-0 w-full h-full overflow-visible drop-shadow-[0_0_15px_rgba(245,158,11,0.5)]" preserveAspectRatio="none" viewBox="0 0 100 100">
                                <defs>
                                    <linearGradient id="lineGradient" x1="0" y1="0" x2="1" y2="0">
                                    <stop offset="0%" stopColor="#f59e0b" stopOpacity="1" />
                                    <stop offset="100%" stopColor="#fbbf24" stopOpacity="1" />
                                    </linearGradient>
                                </defs>
                                <path 
                                d="M0,10 C30,10, 50,30, 100,20" 
                                fill="none" 
                                stroke="url(#lineGradient)" 
                                strokeWidth="4" 
                                strokeLinecap="round" 
                                strokeLinejoin="round"
                                className={`${isVisible ? 'animate-draw-graph' : 'opacity-0'}`}
                                />
                                {/* Pulsing Dot at end */}
                                <circle cx="100" cy="20" r="3" fill="#fff" className={`${isVisible ? 'animate-pulse' : 'hidden'}`} />
                            </svg>
                        </div>
                        <div className="text-[10px] text-zinc-600 mt-2 text-center font-mono">Top performing moment at 0:34</div>
                        </div>

                        {/* Secondary Stats */}
                        <div className="grid grid-cols-2 gap-3">
                        <div className="bg-zinc-900/30 p-3 rounded-xl border border-white/5">
                            <Users size={16} className="text-zinc-500 mb-2" />
                            <div className="text-lg font-bold text-white">45.2K</div>
                            <div className="text-[10px] text-zinc-500">New Viewers</div>
                        </div>
                        <div className="bg-zinc-900/30 p-3 rounded-xl border border-white/5">
                            <Activity size={16} className="text-zinc-500 mb-2" />
                            <div className="text-lg font-bold text-white">High</div>
                            <div className="text-[10px] text-zinc-500">Engagement</div>
                        </div>
                        </div>

                        {/* Bottom Gradient Fade */}
                        <div className="absolute bottom-0 left-0 w-full h-24 bg-gradient-to-t from-black to-transparent pointer-events-none"></div>
                        
                        {/* Home Indicator */}
                        <div className="absolute bottom-2 left-1/2 -translate-x-1/2 w-32 h-1 bg-zinc-700 rounded-full"></div>
                    </div>
                    </div>

                    {/* Glow behind phone */}
                    <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[90%] h-[80%] bg-amber-500/20 blur-[60px] rounded-full z-10 animate-pulse-slow"></div>
                </div>
                </div>
            );
        };

        // --- LOGIC: Advanced WhatsApp Status Indicator ---
        const WhatsAppStatus = () => {
            const [status, setStatus] = useState('offline');
            const [subText, setSubText] = useState('Checking...');

            useEffect(() => {
                const updateStatus = () => {
                // Get Sri Lanka Time
                const slTime = new Date().toLocaleString("en-US", {timeZone: "Asia/Colombo"});
                const now = new Date(slTime);
                const hour = now.getHours();
                const minute = now.getMinutes();
                
                // Calculate total minutes past midnight
                const totalMinutes = hour * 60 + minute;
                
                // 6:30 AM = 390 minutes
                // 12:00 AM (Midnight) = End of day (effectively)
                // Logic: If time is >= 6:30 AM (390 mins) AND < Midnight
                const isOnline = totalMinutes >= 390; 
                
                setStatus(isOnline ? 'online' : 'offline');
                
                if (isOnline) {
                    setSubText('Instantly Available');
                } else {
                    setSubText(`Back online at 6:30 AM`);
                }
                };

                updateStatus();
                const interval = setInterval(updateStatus, 60000); 
                return () => clearInterval(interval);
            }, []);

            return (
                <div className={`
                relative overflow-hidden group
                flex items-center gap-3 px-5 py-2 rounded-full border transition-all duration-500 shadow-lg backdrop-blur-md
                ${status === 'online' 
                    ? 'bg-green-950/30 border-green-500/30 shadow-[0_0_15px_rgba(34,197,94,0.15)]' 
                    : 'bg-zinc-900/80 border-zinc-800 opacity-70'}
                `}>
                {/* Pulse Animation Background for Online */}
                {status === 'online' && (
                    <div className="absolute inset-0 bg-green-500/5 animate-pulse"></div>
                )}

                {/* Indicator Dot */}
                <div className="relative">
                    <div className={`w-2.5 h-2.5 rounded-full ${status === 'online' ? 'bg-green-500' : 'bg-zinc-500'}`}></div>
                    {status === 'online' && (
                    <React.Fragment>
                        <div className="absolute inset-0 w-2.5 h-2.5 rounded-full bg-green-500 animate-ping opacity-75"></div>
                        <div className="absolute inset-0 w-2.5 h-2.5 rounded-full bg-green-400 blur-sm opacity-50"></div>
                    </React.Fragment>
                    )}
                </div>

                {/* Text Info */}
                <div className="flex flex-col text-left">
                    <span className={`text-[10px] font-black uppercase tracking-widest leading-none ${status === 'online' ? 'text-green-400' : 'text-zinc-500'}`}>
                    {status === 'online' ? 'Online' : 'Offline'}
                    </span>
                    <span className="text-[9px] font-medium text-zinc-400 uppercase tracking-wide leading-tight">
                    {subText}
                    </span>
                </div>
                </div>
            );
        };

        const App = () => {
            const [isScrolled, setIsScrolled] = useState(false);
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [selectedVideo, setSelectedVideo] = useState(null);
            
            // Mouse for Spotlight
            const [mousePos, setMousePos] = useState({ x: 0, y: 0 });
            const heroRef = useRef(null);

            useEffect(() => {
                const handleMouseMove = (e) => {
                    if (!heroRef.current) return;
                    const rect = heroRef.current.getBoundingClientRect();
                    setMousePos({
                        x: e.clientX - rect.left,
                        y: e.clientY - rect.top
                    });
                };
                window.addEventListener('mousemove', handleMouseMove);
                return () => window.removeEventListener('mousemove', handleMouseMove);
            }, []);

            // Handle Scroll
            useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollToSection = (id) => {
                const element = document.getElementById(id);
                if (element) {
                element.scrollIntoView({ behavior: 'smooth' });
                setIsMenuOpen(false);
                }
            };

            const projects = useMemo(() => [
                { id: "1aTUWR5qrsiKXCeDyvVqIZs9aPUNPBfKP", title: "Project Showcase 01", category: "Documentary Style" },
                { id: "1cyYa3GvVVng6yRASdw-r76xQlqvXhhCZ", title: "Project Showcase 02", category: "High Paced" },
                { id: "1Uyv2hvXWY2rJhnVd5RQ_31GfMpGVZBSQ", title: "Project Showcase 03", category: "Motion Graphics" },
                { id: "1mIODKUNXNv5BdIVFyhAh50XQINiRApO1", title: "Project Showcase 04", category: "Commercial" },
                { id: "1KBYhJT6xbjATwUJ5cYkVEHFO8Mg8CGaq", title: "Project Showcase 05", category: "Storytelling" },
                { id: "17rXLnURinv9zUURQqf8a4N8CFW1VI2bQ", title: "Project Showcase 06", category: "Edutainment" },
                { id: "1DaumVFj0mzAwsc5Id6d0l2uBia5dMNWq", title: "Project Showcase 07", category: "Visual Effects" },
                { id: "1qIxF7QWa8owlMNRqRUy36JLQMUGay7Uf", title: "Project Showcase 08", category: "Social Media" },
                { id: "1xgV0LXDrwH0PwfqC8BwhJx-X68g44zjC", title: "Project Showcase 09", category: "Short Form" },
                { id: "1Z_CPiJNhfUF1Ts99ztYVwFKjkYxFU0tD", title: "Project Showcase 10", category: "Reel" },
            ], []);

            return (
                <div className="min-h-screen bg-[#050505] text-white font-sans selection:bg-amber-500 selection:text-black overflow-x-hidden relative cursor-none">
                
                {/* 0. Custom Cursor */}
                <CustomCursor />

                {/* VIDEO MODAL OVERLAY */}
                {selectedVideo && <VideoModal videoId={selectedVideo} onClose={() => setSelectedVideo(null)} />}

                {/* 1. Neural Network Background */}
                <NeuralBackground />

                {/* Cinematic Noise Overlay */}
                <div className="fixed inset-0 opacity-[0.05] pointer-events-none z-50 mix-blend-overlay bg-[url('https://grainy-gradients.vercel.app/noise.svg')]"></div>

                {/* Floating Navbar */}
                <nav className={`fixed top-0 w-full z-40 transition-all duration-700 ease-out ${isScrolled ? 'py-4' : 'py-8'}`}>
                    <div className={`max-w-7xl mx-auto px-6 transition-all duration-500 ${isScrolled ? 'bg-black/60 backdrop-blur-xl border border-white/5 rounded-full shadow-2xl' : ''}`}>
                    <div className="flex items-center justify-between h-14">
                        <div className="text-2xl font-black tracking-tighter flex items-center gap-2 cursor-pointer z-50 hover:text-amber-500 transition-colors" onClick={() => window.scrollTo(0,0)}>
                        KAVEESHA<span className="text-amber-500 text-3xl leading-[0]">.</span>
                        </div>

                        {/* Desktop Nav - "REVIEWS" REMOVED */}
                        <div className="hidden md:flex items-center gap-1 bg-white/5 p-1 rounded-full border border-white/5 backdrop-blur-md">
                        {['Work', 'About', 'Why Me', 'Services', 'Contact'].map((item) => (
                            <button 
                            key={item}
                            onClick={() => scrollToSection(item === 'Services' ? 'work' : item.toLowerCase().replace(' ', '-'))}
                            className="px-6 py-2 text-sm font-bold text-zinc-400 hover:text-white hover:bg-white/10 rounded-full transition-all tracking-wide uppercase"
                            >
                            {item}
                            </button>
                        ))}
                        </div>

                        <button 
                        onClick={() => scrollToSection('contact')}
                        className="hidden md:flex items-center gap-2 px-8 py-3 bg-amber-500 hover:bg-amber-400 text-black text-sm font-black uppercase tracking-wider rounded-full transition-all transform hover:scale-105 shadow-[0_0_25px_rgba(245,158,11,0.5)] hover:shadow-[0_0_40px_rgba(245,158,11,0.7)]"
                        >
                        Start Project
                        </button>

                        {/* Mobile Toggle */}
                        <button className="md:hidden text-white p-2 z-50" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                        {isMenuOpen ? <X size={24} /> : <Menu size={24} />}
                        </button>
                    </div>
                    </div>
                </nav>

                {/* Mobile Menu Overlay - "REVIEWS" REMOVED */}
                {isMenuOpen && (
                    <div className="fixed inset-0 z-30 bg-black/98 backdrop-blur-xl pt-32 px-6 md:hidden flex flex-col items-center gap-8">
                    {['Work', 'About', 'Why Me', 'Services', 'FAQ', 'Contact'].map((item) => (
                        <button 
                        key={item}
                        onClick={() => scrollToSection(item === 'Services' ? 'work' : item.toLowerCase().replace(' ', '-'))}
                        className="text-5xl font-black text-zinc-700 hover:text-white hover:scale-110 transition-all uppercase tracking-tighter"
                        >
                        {item}
                        </button>
                    ))}
                    </div>
                )}

                {/* 2. Hero Section (ADVANCED & IMMERSIVE) */}
                <header ref={heroRef} className="relative min-h-screen flex flex-col items-center justify-center pt-20 px-6 overflow-hidden">
                    
                    {/* Dynamic Spotlight Effect */}
                    <div 
                        className="absolute inset-0 pointer-events-none z-0 transition-opacity duration-300"
                        style={{
                            background: `radial-gradient(600px circle at ${mousePos.x}px ${mousePos.y}px, rgba(245, 158, 11, 0.08), transparent 40%)`
                        }}
                    ></div>

                    {/* Ambient Glows */}
                    <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[800px] h-[800px] bg-amber-500/5 rounded-full blur-[120px] pointer-events-none animate-pulse"></div>

                    <div className="relative z-10 text-center max-w-6xl">
                        
                        {/* Status Badge */}
                        <div className="inline-flex items-center gap-3 px-5 py-2 rounded-full bg-white/5 border border-white/10 mb-8 animate-fade-in backdrop-blur-xl hover:border-amber-500/30 transition-colors cursor-default">
                            <span className="relative flex h-2 w-2">
                                <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                                <span className="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
                            </span>
                            <span className="text-zinc-300 text-[10px] font-bold uppercase tracking-[0.25em]">Accepting New Clients</span>
                        </div>
