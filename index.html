<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaveesha Nilukshana | Content Alchemy</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- ES Module Shims for Import Maps Support -->
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>

    <!-- Import Map for React & Lucide Icons -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.292.0"
        }
    }
    </script>

    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: white;
            overflow-x: hidden;
        }
        .font-space {
            font-family: 'Space Grotesk', sans-serif;
        }
        /* Hide scrollbar */
        ::-webkit-scrollbar { display: none; }
        html { -ms-overflow-style: none; scrollbar-width: none; }

        /* --- MAX ANIMATIONS --- */
        
        /* 1. Liquid Flow (Existing but faster) */
        @keyframes liquid-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* 2. Holographic Glitch */
        @keyframes holo-glitch {
            0% { opacity: 0; transform: skewX(0deg); }
            5% { opacity: 0.5; transform: skewX(-10deg); filter: hue-rotate(90deg); }
            10% { opacity: 0; transform: skewX(10deg); }
            15% { opacity: 0.5; transform: skewX(-5deg); filter: hue-rotate(180deg); }
            20% { opacity: 0; transform: skewX(0deg); }
            100% { opacity: 0; }
        }

        /* 3. God Rays Rotation */
        @keyframes god-rays-rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .text-liquid-gold {
            background: linear-gradient(90deg, #f59e0b 0%, #fcd34d 25%, #ffffff 50%, #fcd34d 75%, #f59e0b 100%);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: liquid-flow 3s linear infinite;
        }

        .text-liquid-silver {
            background: linear-gradient(90deg, #e4e4e7 0%, #ffffff 25%, #a1a1aa 50%, #ffffff 75%, #e4e4e7 100%);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: liquid-flow 6s linear infinite;
        }

        .holo-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(45deg, transparent 40%, rgba(0, 255, 255, 0.4) 45%, rgba(255, 0, 255, 0.4) 50%, transparent 55%);
            mix-blend-mode: color-dodge;
            opacity: 0;
            pointer-events: none;
        }
        
        .group:hover .holo-overlay {
            animation: holo-glitch 2s infinite linear;
        }

        /* God Ray Beams */
        .god-ray {
            position: absolute;
            top: 50%; left: 50%;
            width: 200%; height: 200%;
            background: conic-gradient(from 0deg, transparent 0deg, rgba(245, 158, 11, 0.05) 20deg, transparent 40deg, rgba(245, 158, 11, 0.05) 60deg, transparent 80deg);
            transform-origin: center;
            animation: god-rays-rotate 20s linear infinite;
            pointer-events: none;
            mix-blend-mode: screen;
            z-index: -1;
            translate: -50% -50%;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            Play, Zap, CheckCircle2, Linkedin, Instagram, Twitter, Mail, 
            MessageCircle, Menu, X, ArrowRight, TrendingUp, Activity, 
            Sparkles, MousePointer2, Clock, Smartphone, Wifi, Send, 
            BarChart3, Users, Trophy, Flame
        } from 'lucide-react';

        // --- COMPONENT: Custom Magnetic Cursor ---
        const CustomCursor = () => {
            const cursorRef = useRef(null);
            const followerRef = useRef(null);

            useEffect(() => {
                const moveCursor = (e) => {
                    if (cursorRef.current && followerRef.current) {
                        cursorRef.current.style.transform = `translate3d(${e.clientX}px, ${e.clientY}px, 0)`;
                        setTimeout(() => {
                            if (followerRef.current) {
                                followerRef.current.style.transform = `translate3d(${e.clientX}px, ${e.clientY}px, 0)`;
                            }
                        }, 50);
                    }
                };
                window.addEventListener('mousemove', moveCursor);
                return () => window.removeEventListener('mousemove', moveCursor);
            }, []);

            return (
                <React.Fragment>
                    <div ref={cursorRef} className="fixed top-0 left-0 w-3 h-3 bg-amber-500 rounded-full pointer-events-none z-[100] mix-blend-difference -translate-x-1/2 -translate-y-1/2 hidden md:block" />
                    <div ref={followerRef} className="fixed top-0 left-0 w-8 h-8 border border-amber-500/50 rounded-full pointer-events-none z-[99] -translate-x-1/2 -translate-y-1/2 transition-transform duration-300 ease-out hidden md:block" />
                </React.Fragment>
            );
        };

        // --- COMPONENT: Hacker Scramble Text ---
        const HackerText = ({ text, className }) => {
            const [displayText, setDisplayText] = useState(text);
            const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()_+";
            const intervalRef = useRef(null);

            const handleMouseOver = () => {
                let iteration = 0;
                clearInterval(intervalRef.current);
                
                intervalRef.current = setInterval(() => {
                    setDisplayText(prev => 
                        text.split("").map((letter, index) => {
                            if (index < iteration) return text[index];
                            return letters[Math.floor(Math.random() * 26)];
                        }).join("")
                    );
                    
                    if (iteration >= text.length) clearInterval(intervalRef.current);
                    iteration += 1 / 3;
                }, 30);
            };

            const handleMouseLeave = () => {
                setDisplayText(text); // Reset immediately or animate back
                clearInterval(intervalRef.current);
            };

            // Trigger once on mount for effect
            useEffect(() => {
                handleMouseOver();
            }, []);

            return (
                <span 
                    onMouseOver={handleMouseOver} 
                    onMouseLeave={handleMouseLeave}
                    className={className}
                >
                    {displayText}
                </span>
            );
        };

        // --- COMPONENT: 3D Tilt Container ---
        const TiltContainer = ({ children }) => {
            const ref = useRef(null);
            const [transform, setTransform] = useState("");

            const handleMouseMove = (e) => {
                if (!ref.current) return;
                const { left, top, width, height } = ref.current.getBoundingClientRect();
                const x = (e.clientX - left - width / 2) / 25;
                const y = (e.clientY - top - height / 2) / 25;
                setTransform(`perspective(1000px) rotateX(${-y}deg) rotateY(${x}deg) scale(1.05)`);
            };

            const handleMouseLeave = () => {
                setTransform("perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1)");
            };

            return (
                <div 
                    ref={ref}
                    onMouseMove={handleMouseMove}
                    onMouseLeave={handleMouseLeave}
                    style={{ transform, transition: "transform 0.1s ease-out" }}
                    className="inline-block"
                >
                    {children}
                </div>
            );
        };

        // --- COMPONENT: Siri Glow ---
        const SiriGlow = () => (
            <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[160%] h-[160%] pointer-events-none -z-10 mix-blend-screen opacity-60">
                <div className="relative w-full h-full animate-spin-ultra-slow">
                    <div className="absolute top-0 left-1/4 w-3/4 h-3/4 bg-cyan-500/30 rounded-full blur-[80px] animate-blob mix-blend-screen"></div>
                    <div className="absolute bottom-0 right-1/4 w-3/4 h-3/4 bg-purple-500/30 rounded-full blur-[80px] animate-blob animation-delay-2000 mix-blend-screen"></div>
                    <div className="absolute top-1/3 left-1/3 w-2/3 h-2/3 bg-amber-500/20 rounded-full blur-[90px] animate-blob animation-delay-4000 mix-blend-screen"></div>
                </div>
            </div>
        );

        // --- COMPONENT: Video Modal ---
        const VideoModal = ({ videoId, onClose }) => {
            if (!videoId) return null;
            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center bg-black/95 backdrop-blur-xl p-4 md:p-8 animate-fade-in" onClick={onClose}>
                    <div className="relative w-full max-w-6xl aspect-video bg-black rounded-3xl overflow-hidden border border-white/10 shadow-[0_0_50px_rgba(0,0,0,0.8)]" onClick={e => e.stopPropagation()}>
                        <div className="absolute inset-0 flex items-center justify-center z-0">
                            <div className="w-10 h-10 border-4 border-white/10 border-t-amber-500 rounded-full animate-spin"></div>
                        </div>
                        <button onClick={onClose} className="absolute top-6 right-6 z-50 p-3 bg-black/60 hover:bg-amber-500 backdrop-blur-md rounded-full text-white transition-all transform hover:rotate-90 border border-white/10"><X size={24} /></button>
                        <iframe src={`https://drive.google.com/file/d/${videoId}/preview`} className="absolute inset-0 w-full h-full z-10" allow="autoplay; encrypted-media; fullscreen" allowFullScreen></iframe>
                    </div>
                </div>
            );
        };

        // --- COMPONENT: Pixel Phone ---
        const PixelPhone = () => {
            const [isVisible, setIsVisible] = useState(false);
            const phoneRef = useRef(null);
            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => { if (entry.isIntersecting) setIsVisible(true); }, { threshold: 0.3 });
                if (phoneRef.current) observer.observe(phoneRef.current);
                return () => { if (phoneRef.current) observer.unobserve(phoneRef.current); };
            }, []);
            return (
                <div ref={phoneRef} className={`perspective-1000 ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-20'} transition-all duration-1000 ease-out`}>
                    <div className="animate-float relative w-[300px] h-[600px] mx-auto">
                        <div className="absolute inset-0 bg-[#121212] rounded-[40px] border-[6px] border-[#3a3a3a] shadow-[0_0_50px_rgba(0,0,0,0.8)] overflow-hidden z-20">
                            <div className="absolute top-4 left-1/2 -translate-x-1/2 w-24 h-6 bg-black rounded-full z-40 flex items-center justify-center"><div className="w-2 h-2 rounded-full bg-[#1a1a1a] border border-[#333]"></div></div>
                            <div className="w-full h-full bg-[#0f0f0f] pt-14 px-6 flex flex-col relative">
                                <div className="flex justify-between items-center mb-6"><div><h3 className="text-gray-400 text-xs font-bold uppercase">Content Performance</h3><div className="text-white font-bold text-lg">Video Analytics</div></div><div className="w-8 h-8 rounded-full bg-zinc-800 flex items-center justify-center"><BarChart3 size={14} className="text-amber-500" /></div></div>
                                <div className="bg-zinc-900/50 rounded-2xl p-4 border border-white/5 mb-4 shadow-lg backdrop-blur-sm"><div className="flex justify-between items-end mb-2"><div><div className="text-zinc-500 text-xs mb-1">Audience Retention</div><div className="text-3xl font-black text-white">84.2%</div></div><div className="text-green-500 text-xs font-bold bg-green-500/10 px-2 py-1 rounded">+12.4%</div></div><div className="h-40 w-full relative mt-4"><svg className="absolute inset-0 w-full h-full overflow-visible" preserveAspectRatio="none" viewBox="0 0 100 100"><defs><linearGradient id="lineGradient" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stopColor="#f59e0b" stopOpacity="1" /><stop offset="100%" stopColor="#fbbf24" stopOpacity="1" /></linearGradient></defs><path d="M0,10 C30,10, 50,30, 100,20" fill="none" stroke="url(#lineGradient)" strokeWidth="4" strokeLinecap="round" strokeLinejoin="round" className={`${isVisible ? 'animate-draw-graph' : 'opacity-0'}`} /></svg></div></div>
                                <div className="grid grid-cols-2 gap-3"><div className="bg-zinc-900/30 p-3 rounded-xl border border-white/5"><Users size={16} className="text-zinc-500 mb-2" /><div className="text-lg font-bold text-white">45.2K</div><div className="text-[10px] text-zinc-500">New Viewers</div></div><div className="bg-zinc-900/30 p-3 rounded-xl border border-white/5"><Activity size={16} className="text-zinc-500 mb-2" /><div className="text-lg font-bold text-white">High</div><div className="text-[10px] text-zinc-500">Engagement</div></div></div>
                                <div className="absolute bottom-2 left-1/2 -translate-x-1/2 w-32 h-1 bg-zinc-700 rounded-full"></div>
                            </div>
                        </div>
                        <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[90%] h-[80%] bg-amber-500/20 blur-[60px] rounded-full z-10 animate-pulse-slow"></div>
                    </div>
                </div>
            );
        };

        // --- COMPONENT: WhatsApp Status ---
        const WhatsAppStatus = () => {
            const [status, setStatus] = useState('offline');
            const [subText, setSubText] = useState('Checking...');
            useEffect(() => {
                const update = () => {
                    const now = new Date(new Date().toLocaleString("en-US", {timeZone: "Asia/Colombo"}));
                    const mins = now.getHours() * 60 + now.getMinutes();
                    const isOnline = mins >= 390; 
                    setStatus(isOnline ? 'online' : 'offline');
                    setSubText(isOnline ? 'Instantly Available' : 'Back online at 6:30 AM');
                };
                update();
                const i = setInterval(update, 60000); return () => clearInterval(i);
            }, []);
            return (
                <div className={`flex items-center gap-3 px-5 py-2 rounded-full border transition-all duration-500 shadow-lg backdrop-blur-md ${status === 'online' ? 'bg-green-950/30 border-green-500/30' : 'bg-zinc-900/80 border-zinc-800 opacity-70'}`}>
                    <div className="relative"><div className={`w-2.5 h-2.5 rounded-full ${status === 'online' ? 'bg-green-500' : 'bg-zinc-500'}`}></div>{status === 'online' && <div className="absolute inset-0 w-2.5 h-2.5 rounded-full bg-green-500 animate-ping opacity-75"></div>}</div>
                    <div className="flex flex-col text-left"><span className={`text-[10px] font-black uppercase ${status === 'online' ? 'text-green-400' : 'text-zinc-500'}`}>{status === 'online' ? 'Online' : 'Offline'}</span><span className="text-[9px] font-medium text-zinc-400 uppercase">{subText}</span></div>
                </div>
            );
        };

        const App = () => {
            const [isScrolled, setIsScrolled] = useState(false);
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [selectedVideo, setSelectedVideo] = useState(null);
            const [mousePos, setMousePos] = useState({ x: 0, y: 0 });
            const heroRef = useRef(null);

            useEffect(() => {
                const handleMouseMove = (e) => {
                    if (!heroRef.current) return;
                    const rect = heroRef.current.getBoundingClientRect();
                    setMousePos({ x: e.clientX - rect.left, y: e.clientY - rect.top });
                };
                window.addEventListener('mousemove', handleMouseMove);
                return () => window.removeEventListener('mousemove', handleMouseMove);
            }, []);

            useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollToSection = (id) => {
                const element = document.getElementById(id);
                if (element) { element.scrollIntoView({ behavior: 'smooth' }); setIsMenuOpen(false); }
            };

            const projects = useMemo(() => [
                { id: "1aTUWR5qrsiKXCeDyvVqIZs9aPUNPBfKP", title: "Project Showcase 01", category: "Documentary Style" },
                { id: "1cyYa3GvVVng6yRASdw-r76xQlqvXhhCZ", title: "Project Showcase 02", category: "High Paced" },
                { id: "1Uyv2hvXWY2rJhnVd5RQ_31GfMpGVZBSQ", title: "Project Showcase 03", category: "Motion Graphics" },
                { id: "1mIODKUNXNv5BdIVFyhAh50XQINiRApO1", title: "Project Showcase 04", category: "Commercial" },
                { id: "1KBYhJT6xbjATwUJ5cYkVEHFO8Mg8CGaq", title: "Project Showcase 05", category: "Storytelling" },
                { id: "17rXLnURinv9zUURQqf8a4N8CFW1VI2bQ", title: "Project Showcase 06", category: "Edutainment" },
                { id: "1DaumVFj0mzAwsc5Id6d0l2uBia5dMNWq", title: "Project Showcase 07", category: "Visual Effects" },
                { id: "1qIxF7QWa8owlMNRqRUy36JLQMUGay7Uf", title: "Project Showcase 08", category: "Social Media" },
                { id: "1xgV0LXDrwH0PwfqC8BwhJx-X68g44zjC", title: "Project Showcase 09", category: "Short Form" },
                { id: "1Z_CPiJNhfUF1Ts99ztYVwFKjkYxFU0tD", title: "Project Showcase 10", category: "Reel" },
            ], []);

            return (
                <div className="min-h-screen bg-[#050505] text-white font-sans selection:bg-amber-500 selection:text-black overflow-x-hidden relative cursor-none">
                <CustomCursor />
                {selectedVideo && <VideoModal videoId={selectedVideo} onClose={() => setSelectedVideo(null)} />}
                
                {/* Noise & Background */}
                <div className="fixed inset-0 opacity-[0.05] pointer-events-none z-50 mix-blend-overlay bg-[url('https://grainy-gradients.vercel.app/noise.svg')]"></div>
                
                <nav className={`fixed top-0 w-full z-40 transition-all duration-700 ease-out ${isScrolled ? 'py-4' : 'py-8'}`}>
                    <div className={`max-w-7xl mx-auto px-6 transition-all duration-500 ${isScrolled ? 'bg-black/60 backdrop-blur-xl border border-white/5 rounded-full shadow-2xl' : ''}`}>
                    <div className="flex items-center justify-between h-14">
                        <div className="text-2xl font-black tracking-tighter flex items-center gap-2 cursor-pointer z-50 hover:text-amber-500 transition-colors" onClick={() => window.scrollTo(0,0)}>
                        KAVEESHA<span className="text-amber-500 text-3xl leading-[0]">.</span>
                        </div>
                        <div className="hidden md:flex items-center gap-1 bg-white/5 p-1 rounded-full border border-white/5 backdrop-blur-md">
                        {['Work', 'About', 'Why Me', 'Services', 'Contact'].map((item) => (
                            <button key={item} onClick={() => scrollToSection(item === 'Services' ? 'work' : item.toLowerCase().replace(' ', '-'))} className="px-6 py-2 text-sm font-bold text-zinc-400 hover:text-white hover:bg-white/10 rounded-full transition-all tracking-wide uppercase">{item}</button>
                        ))}
                        </div>
                        <button onClick={() => scrollToSection('contact')} className="hidden md:flex items-center gap-2 px-8 py-3 bg-amber-500 hover:bg-amber-400 text-black text-sm font-black uppercase tracking-wider rounded-full transition-all transform hover:scale-105 shadow-[0_0_25px_rgba(245,158,11,0.5)]">Start Project</button>
                        <button className="md:hidden text-white p-2 z-50" onClick={() => setIsMenuOpen(!isMenuOpen)}>{isMenuOpen ? <X size={24} /> : <Menu size={24} />}</button>
                    </div>
                    </div>
                </nav>

                {isMenuOpen && (
                    <div className="fixed inset-0 z-30 bg-black/98 backdrop-blur-xl pt-32 px-6 md:hidden flex flex-col items-center gap-8">
                    {['Work', 'About', 'Why Me', 'Services', 'FAQ', 'Contact'].map((item) => (
                        <button key={item} onClick={() => scrollToSection(item === 'Services' ? 'work' : item.toLowerCase().replace(' ', '-'))} className="text-5xl font-black text-zinc-700 hover:text-white hover:scale-110 transition-all uppercase tracking-tighter">{item}</button>
                    ))}
                    </div>
                )}

                {/* --- HERO SECTION WITH MAX ANIMATIONS --- */}
                <header ref={heroRef} className="relative min-h-screen flex flex-col items-center justify-center pt-20 px-6 overflow-hidden perspective-distant">
                    
                    {/* Spotlight */}
                    <div className="absolute inset-0 pointer-events-none z-0 transition-opacity duration-300" style={{ background: `radial-gradient(600px circle at ${mousePos.x}px ${mousePos.y}px, rgba(245, 158, 11, 0.08), transparent 40%)` }}></div>

                    {/* God Rays Background */}
                    <div className="god-ray"></div>

                    <div className="relative z-10 text-center max-w-6xl">
                        
                        <div className="inline-flex items-center gap-3 px-5 py-2 rounded-full bg-white/5 border border-white/10 mb-8 animate-fade-in backdrop-blur-xl hover:border-amber-500/30 transition-colors cursor-default">
                            <span className="relative flex h-2 w-2"><span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span><span className="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span></span>
                            <span className="text-zinc-300 text-[10px] font-bold uppercase tracking-[0.25em]">Accepting New Clients</span>
                        </div>

                        {/* --- THE MAIN TITLE BLOCK --- */}
                        <TiltContainer>
                            <h1 className="font-space text-6xl md:text-8xl lg:text-[9rem] font-bold tracking-tighter leading-[0.9] mb-8 relative z-20 cursor-default">
                                
                                {/* 1. VISUAL - Hacker Scramble + Liquid Silver */}
                                <div className="relative inline-block mb-2 md:mb-0">
                                    <HackerText 
                                        text="VISUAL" 
                                        className="block text-liquid-silver drop-shadow-[0_0_25px_rgba(255,255,255,0.2)] hover:tracking-wide transition-all duration-500"
                                    />
                                    {/* Reflection */}
                                    <span className="absolute top-full left-0 w-full h-full text-liquid-silver opacity-10 transform scale-y-[-1] blur-sm pointer-events-none">VISUAL</span>
                                </div>
                                
                                {/* 2. ALCHEMY - Liquid Gold + Holo Glitch + Siri Glow */}
                                <div className="relative inline-block mt-2 group mx-2 md:mx-4">
                                    <SiriGlow />
                                    
                                    <div className="relative">
                                        {/* Main Text */}
                                        <span className="relative z-20 text-liquid-gold drop-shadow-[0_0_40px_rgba(245,158,11,0.6)] group-hover:drop-shadow-[0_0_60px_rgba(245,158,11,0.9)] transition-all duration-300 block">
                                            ALCHEMY
                                        </span>
                                        
                                        {/* Holo Overlay (Triggers on Hover) */}
                                        <span className="holo-overlay z-30 mix-blend-screen text-transparent bg-clip-text bg-gradient-to-r from-transparent via-white to-transparent">ALCHEMY</span>
                                        
                                        {/* Floating Particles (CSS Only for now) */}
                                        <div className="absolute -inset-10 z-0">
                                            <div className="absolute top-0 left-1/4 w-1 h-1 bg-amber-500 rounded-full animate-ping"></div>
                                            <div className="absolute bottom-10 right-10 w-1 h-1 bg-white rounded-full animate-ping animation-delay-2000"></div>
                                        </div>
                                    </div>
                                    
                                    {/* Floor Glow */}
                                    <div className="absolute -bottom-8 left-1/2 -translate-x-1/2 w-[120%] h-8 bg-amber-500/20 blur-[40px] rounded-[100%] opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
                                </div>
                            </h1>
                        </TiltContainer>

                        <p className="text-xl md:text-2xl text-zinc-400 max-w-3xl mx-auto mb-12 leading-relaxed font-light">
                            Stop the scroll. Own the attention. I architect <span className="text-white font-bold border-b border-amber-500/50">high-retention</span> video assets that dominate the algorithm.
