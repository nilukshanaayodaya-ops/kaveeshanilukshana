        /* Hide scrollbar for IE, Edge and Firefox */

            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */

            /* Changed to Blue Glow */
            background: radial-gradient(circle at center, rgba(59, 130, 246, 0.15) 0%, transparent 70%);

        /* --- NEW ANIMATIONS FOR TEXT (CINEMATIC) --- */
        
        /* 1. Cinematic Light Sweep Animation */
        @keyframes shine-sweep {
            0% { background-position: -150% 50%; }

                transform: scale(1.1); 
                letter-spacing: 0.5em;

        .text-cinematic-silver {

                #a1a1aa 65%,

            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;

        // --- ADVANCED COMPONENT: Custom Magnetic Cursor ---
        const CustomCursor = () => {
            const cursorRef = useRef(null);
            const followerRef = useRef(null);

                const moveCursor = (e) => {
                    if (cursorRef.current && followerRef.current) {

            return (
                <React.Fragment>
                    <div ref={cursorRef} className="fixed top-0 left-0 w-3 h-3 bg-blue-500 rounded-full pointer-events-none z-[100] mix-blend-difference -translate-x-1/2 -translate-y-1/2 transition-transform duration-75 ease-out hidden md:block" />

                        {/* Blob 3: Blue (Brand Color integration - Changed from Amber) */}

                        {/* Core Glow */}

        // --- NEW COMPONENT: Video Player Modal ---
        const VideoModal = ({ videoId, onClose }) => {

        };

        // --- ADVANCED COMPONENT: Neural Background ---
        const NeuralBackground = () => {
            const canvasRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let animationFrameId;
                let width, height;
                let particles = [];

                const particleCount = 45;
                const connectionDistance = 180;

                const resize = () => {
                    width = canvas.width = window.innerWidth;
                    height = canvas.height = window.innerHeight;
                };

                class Particle {
                    constructor() {
                        this.x = Math.random() * width;
                        this.y = Math.random() * height;
                        this.vx = (Math.random() - 0.5) * 0.4;
                        this.vy = (Math.random() - 0.5) * 0.4;
                        this.size = Math.random() * 2;
                    }

                    update() {
                        this.x += this.vx;
                        this.y += this.vy;
                        if (this.x < 0 || this.x > width) this.vx *= -1;
                        if (this.y < 0 || this.y > height) this.vy *= -1;
                    }

                    draw() {
                        // Changed to Blue
                        ctx.fillStyle = 'rgba(59, 130, 246, 0.4)';
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }

                const init = () => {
                    particles = [];
                    for (let i = 0; i < particleCount; i++) {
                        particles.push(new Particle());
                    }
                };

                const animate = () => {
                    ctx.clearRect(0, 0, width, height);
                    for (let i = 0; i < particles.length; i++) {
                        particles[i].update();
                        particles[i].draw();
                        for (let j = i; j < particles.length; j++) {
                            const dx = particles[i].x - particles[j].x;
                            const dy = particles[i].y - particles[j].y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            if (distance < connectionDistance) {
                                ctx.beginPath();
                                // Blue connection lines
                                ctx.strokeStyle = `rgba(59, 130, 246, ${0.2 * (1 - distance / connectionDistance)})`;
                                ctx.lineWidth = 0.6;
                                ctx.moveTo(particles[i].x, particles[i].y);
                                ctx.lineTo(particles[j].x, particles[j].y);
                                ctx.stroke();
                            }
                        }
                    }
                    animationFrameId = requestAnimationFrame(animate);
                };

                window.addEventListener('resize', resize);
                resize();
                init();
                animate();

                return () => {
                    window.removeEventListener('resize', resize);
                    cancelAnimationFrame(animationFrameId);
                };
            }, []);

            return <canvas ref={canvasRef} className="fixed inset-0 z-0 opacity-40 pointer-events-none" />;
        };

        // --- COMPONENT: 3D Pixel 10 Pro with Scroll Animation ---
        const PixelPhone = () => {
            const phoneRef = useRef(null);
            const [transformStyle, setTransformStyle] = useState({});

            useEffect(() => {
                const handleScroll = () => {
                    if (!phoneRef.current) return;
                    
                    const rect = phoneRef.current.getBoundingClientRect();
                    const windowHeight = window.innerHeight;
                    const windowWidth = window.innerWidth;
                    
                    // Calculate progress (0 when entering bottom, 1 when leaving top)
                    // We adjust offsets to ensure the rotation happens clearly within view
                    const elementCenter = rect.top + rect.height / 2;
                    const viewportCenter = windowHeight / 2;
                    
                    // Normalized distance from center (-1 to 1 range roughly)
                    const distFromCenter = (elementCenter - viewportCenter) / (windowHeight);
                    
                    // ROTATION LOGIC:
                    // When at bottom (dist > 0): Show Back
                    // When at center (dist ~ 0): Show Front
                    // When at top (dist < 0): Show Back
                    // This creates a spin effect as you scroll past it.
                    
                    // Multiply by 180 to get full rotation range (+90 to -90 would be half)
                    // We want full spin roughly -180 to 180 range
                    const rotationY = distFromCenter * 280; 
                    
                    // Slight X tilt for realism
                    const rotationX = distFromCenter * 20;

                    setTransformStyle({
                        transform: `perspective(1500px) rotateY(${rotationY}deg) rotateX(${rotationX}deg)`,
                    });
                };

                window.addEventListener('scroll', handleScroll);
                handleScroll(); 
                
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <div className="w-full h-[800px] flex items-center justify-center py-20 perspective-[1500px] overflow-visible">
                    <div 
                        ref={phoneRef}
                        className="relative w-[320px] h-[640px] transition-transform duration-75 ease-linear"
                        style={{
                            transformStyle: 'preserve-3d',
                            ...transformStyle
                        }}
                    >
                        {/* --- FILLER LAYERS (For 3D Thickness) --- */}
                        {/* We use multiple layers to simulate solid sides */}
                        {[...Array(16)].map((_, i) => (
                            <div 
                                key={i} 
                                className="absolute inset-0 bg-[#2d2d2d] rounded-[48px] border border-[#1a1a1a]"

                                }}
                            ></div>
                        ))}

                        {/* --- BACK FACE (Camera Side) --- */}
                        <div 
                            className="absolute inset-0 bg-[#121212] rounded-[48px] border-[2px] border-[#333] shadow-2xl overflow-hidden"
                            style={{ 
                                transform: 'rotateY(180deg) translateZ(10px)', 
                                backfaceVisibility: 'hidden' 
                            }}
                        >
                            {/* Matte Texture */}
                            <div className="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-10 mix-blend-overlay"></div>
                            
                            {/* Camera Visor (Pixel Style) */}
                            <div className="absolute top-8 left-0 w-full h-28 bg-[#080808] border-y border-[#333] flex items-center justify-between px-6 shadow-lg z-20">
                                {/* Metallic Highlight on Visor */}
                                <div className="absolute inset-0 bg-gradient-to-b from-white/5 to-transparent pointer-events-none"></div>
                                
                                <div className="flex items-center gap-5">
                                    {/* Main Lens */}
                                    <div className="w-14 h-14 rounded-full bg-[#050505] border border-[#222] relative flex items-center justify-center shadow-inner">
                                        <div className="w-8 h-8 rounded-full bg-[#1a1a1a] border border-[#333] relative overflow-hidden">
                                            <div className="absolute inset-0 bg-blue-500/20 rounded-full blur-sm"></div>
                                        </div>
                                        {/* Lens reflection */}
                                        <div className="absolute top-3 left-3 w-3 h-3 bg-white/40 rounded-full blur-[1px]"></div>
                                    </div>
                                    
                                    {/* Ultra Wide Lens */}
                                    <div className="w-14 h-14 rounded-full bg-[#050505] border border-[#222] relative flex items-center justify-center shadow-inner">
                                        <div className="w-8 h-8 rounded-full bg-[#1a1a1a] border border-[#333]"></div>
                                    </div>

                            {/* "G" Logo Placeholder */}
                            <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 opacity-20">
                                <div className="w-10 h-10 border-4 border-white rounded-full flex items-center justify-center font-bold text-white text-xl">G</div>
                            </div>
                            
                            {/* Bottom regulatory text lines */}

                                <div className="w-32 h-0.5 bg-white"></div>

                            </div>
                        </div>


                        {/* --- FRONT FACE (Screen Side) --- */}
                        <div 
                            className="absolute inset-0 bg-black rounded-[45px] border-[6px] border-[#2a2a2a] shadow-[0_0_60px_rgba(59,130,246,0.15)] overflow-hidden z-20"
                            style={{ 
                                transform: 'rotateY(0deg) translateZ(10px)',

                                {/* Lens */}
                                <div className="w-3 h-3 rounded-full bg-[#0f0f0f] border border-[#1a1a1a] shadow-inner mr-3"></div>
                                <div className="w-2 h-2 rounded-full bg-[#111]"></div>

                            {/* Screen Content */}

                                    </div>
                                </div>

                                {/* Analytics Header */}
                                <div className="flex justify-between items-center mb-8">
                                    <div>
                                        <h3 className="text-blue-500 text-[10px] font-bold uppercase tracking-widest mb-1">Live Analytics</h3>
                                        <div className="text-white font-black text-2xl tracking-tight">Dashboard</div>

                                        <BarChart3 size={18} className="text-blue-500" />

                                </div>

                                {/* Bottom Stat Cards */}
                                <div className="grid grid-cols-2 gap-4">

        // --- LOGIC: Advanced WhatsApp Status Indicator ---
        const WhatsAppStatus = () => {
            const [status, setStatus] = useState('offline');
            const [subText, setSubText] = useState('Checking...');

            useEffect(() => {
                const updateStatus = () => {
                // Get Sri Lanka Time
                const slTime = new Date().toLocaleString("en-US", {timeZone: "Asia/Colombo"});
